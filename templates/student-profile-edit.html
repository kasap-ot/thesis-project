{% extends 'base.html' %}
{% block content %}

<h3>Edit your profile</h3>

<div class="row mt-4">
    <div class="col-5">
        <p class="fs-5 ">General information</p>
        
        <form action="/" class="bg-primary-subtle px-4 pt-3 rounded border border-4 border-light" style="padding-bottom: 3.4rem;">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control shadow" value="This is some text" id="">

            <label for="" class="form-label mt-4">Country</label>
            <input type="text" class="form-control shadow" value="This is some text" id="">

            <label for="" class="form-label mt-4">Email</label>
            <input type="text" class="form-control shadow" value="This is some text" id="">

            <label for="" class="form-label mt-4">University</label>
            <input type="text" class="form-control shadow" value="This is some text" id="">

            <label for="" class="form-label mt-4">Major</label>
            <input type="text" class="form-control shadow" value="This is some text" id="">

            <label for="" class="form-label mt-4">Credits</label>
            <input type="text" class="form-control shadow" value="This is some text" id="">
        </form>

        <button class="btn btn-secondary mt-2"><i class="bi bi-x-circle"> Cancel</i></button>
        <button class="btn btn-danger mt-2"><i class="bi bi-check-circle-fill"> Confirm</i></button>
    </div>
    <div class="col-5">
        <p class="fs-5 ">Experiences</p>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne">
                        Head Manager
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <label for="" class="form-label">Experience Title</label>
                        <input type="text" class="form-control shadow" value="Head Manager">

                        <label for="" class="form-label mt-2">From</label>
                        <input type="text" class="form-control shadow" value="10-02-2020">

                        <label for="" class="form-label mt-2">To</label>
                        <input type="text" class="form-control shadow" value="10-03-2021">

                        <label for="" class="form-label mt-2">Description</label>
                        <textarea name="" id="" class="form-control shadow"
                            style="height: 10rem;">This is the first item's accordion body. It is shown by default, until the collapse plugin adds the appropriate classes that we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the .accordion-body, though the transition does limit overflow.</textarea>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo">
                        Bartender
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <label for="" class="form-label">Experience Title</label>
                        <input type="text" class="form-control shadow" value="Head Manager">

                        <label for="" class="form-label mt-2">From</label>
                        <input type="text" class="form-control shadow" value="10-02-2020">

                        <label for="" class="form-label mt-2">To</label>
                        <input type="text" class="form-control shadow" value="10-03-2021">

                        <label for="" class="form-label mt-2">Description</label>
                        <textarea name="" id="" class="form-control shadow"
                            style="height: 10rem;">This is the first item's accordion body. It is shown by default, until the collapse plugin adds the appropriate classes that we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the .accordion-body, though the transition does limit overflow.</textarea>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree">
                        Junior Developer
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <label for="" class="form-label">Experience Title</label>
                        <input type="text" class="form-control shadow" value="Head Manager">

                        <label for="" class="form-label mt-2">From</label>
                        <input type="text" class="form-control shadow" value="10-02-2020">

                        <label for="" class="form-label mt-2">To</label>
                        <input type="text" class="form-control shadow" value="10-03-2021">

                        <label for="" class="form-label mt-2">Description</label>
                        <textarea name="" id="" class="form-control shadow"

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-2">
        <p class="fs-5">Edit profile photo</p>
        <img src="{{ url_for('static', path='img/no-image.PNG') }}" alt="Some image"
            class="img-fluid shadow rounded mb-2">
        <input type="file" class="form-control shadow">
    </div>
</div>

{% endblock %}
